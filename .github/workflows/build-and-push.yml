name: Build and Push n8n to Artifact Registry

on:
  workflow_dispatch:
    inputs:
      n8n_tag:
        description: "n8n image tag (e.g. 1.63.0 or latest)"
        required: true
        default: "latest"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: asia-northeast1
      AR_HOST: asia-northeast1-docker.pkg.dev
      REPOSITORY: n8n

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker $AR_HOST -q

      - name: Pull n8n from DockerHub
        run: |
          docker pull n8nio/n8n:${{ github.event.inputs.n8n_tag }}

      - name: Tag for Artifact Registry
        run: |
          docker tag n8nio/n8n:${{ github.event.inputs.n8n_tag }} $AR_HOST/$PROJECT_ID/$REPOSITORY/n8n:${{ github.event.inputs.n8n_tag }}
          docker tag n8nio/n8n:${{ github.event.inputs.n8n_tag }} $AR_HOST/$PROJECT_ID/$REPOSITORY/n8n:latest

      - name: Push to Artifact Registry
        run: |
          docker push $AR_HOST/$PROJECT_ID/$REPOSITORY/n8n:${{ github.event.inputs.n8n_tag }}
          docker push $AR_HOST/$PROJECT_ID/$REPOSITORY/n8n:latest
